<!DOCTYPE html>

</head>

            <form id="registerForm">
                <p>Регистрация</p>

            </form>
        </div>
        <div>

                <p>Аутентификация</p>

            </form>
        </div>
        <button id="protectedButton">Доступ к данным</button>
        <div id="result"></div>
    </div>
